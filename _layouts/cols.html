---
layout: default
---

<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    {{content}}

    <div class="post-content">
        {% for blog in site.blogs %}
            {% if blog.categories contains page.type %}
                <ul class="post-list-by-taxonomy">
                    <li>
                        >> <a href="{{ blog.url | relative_url }}">{{ blog.title | escape }}</a>
                    </li>
                </ul>
            {% endif %}
        {% endfor %}
    </div>

</article>
